<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to our Kitten Care</h1>
   <img width="150px" height="150px"
   src="https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262__340.jpg" 
   alt="Cat">
    <h2>Volunteer Enroll</h2>
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td>
                <input type="checkbox" name="" id="" checked>Tennis
                <input type="checkbox" name="" id="">Boxing
                <input type="checkbox" name="" id="">Wrestling
            </td>
        </tr>
        <tr>
            <td>Your location </td>
            <td>
                <select name="" id="">
                        <option value="0">North Bangalore</option>
                        <option value="1">South Bangalore</option>
                        <option value="3">East Bangalore</option>
                        <option value="2">West Bangalore</option>
                        <optgroup label="Outside Bangalore"> 
                            <option value="4">Mysore</option>
                            <option value="5">Tamil Nadu</option>
                        </optgroup>

                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button>Enroll</button></td>
        </tr>
    </table>
    
</body>
</html>
