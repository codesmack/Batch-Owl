<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 4</title>
    <style>
        h3{
            color: teal;
        }
        .box {
            border: 15px solid black;
            color: brown;
            font-weight: 700;
            font-size: 20px;
            border-right-color: blue;
        }

        .box-size{
            width: 100px;
            height: 100px;
        }

        #divOtherBox{
            border: 1px solid orange;
            color: red;
            font-weight: 200;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div>Ramya</div>
    <h3>Box Model</h3>
    <div class="box box-size">

        sd
    </div>

    <div id="divOtherBox" class="box-size">

        sd
    </div>

    <h3>Howdy</h3>
</body>

</html>
